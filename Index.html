<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Lemonade Stand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9900;
        }
        .inside-job {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
        .confirmation {
            display: none;
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto;    /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: round the image corners */
        }
    </style>
</head>
<body>
    <div class="container" id="purchaseContainer">
        <h1>Welcome to the Digital Lemonade Stand!</h1>
        <p>Would you like a glass of lemonade for $1?</p>
        <button onclick="buyLemonade()">Buy Lemonade</button>
    </div>

    <div class="container confirmation" id="confirmationContainer">
        <h1>Thank You for Your Purchase!</h1>
        <img src="https://i2.wp.com/lmld.org/wp-content/uploads/2022/04/Lemonade-4.jpg" alt="Lemonade" />
        <p class="inside-job">It was an inside job!!</p>
        <p>Enjoy your lemonade!</p>
    </div>

    <script>
        function buyLemonade() {
            const paymentLink = "https://cash.app/$randomspiderSite"; // Cash App ID
            const confirmation = confirm("You will be redirected to make a payment of $1. Do you wish to continue?");
            if (confirmation) {
                window.open(paymentLink, "_blank"); // Open payment link in a new tab
                // Show the confirmation section after a short delay
                setTimeout(() => {
                    document.getElementById('purchaseContainer').style.display = 'none';
                    document.getElementById('confirmationContainer').style.display = 'block';
                }, 5000); // Wait 5 seconds before showing confirmation
            }
        }
    </script>
</body>
</html>
